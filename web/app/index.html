<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="webApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

  <!-- Add your site or application content here -->
  <div class="sidebar sidebar-left">
    <div class="scrollable">
      <h1 class="scrollable-header app-name">Quick-Order.ch</h1>

      <div class="scrollable-content">
        <div class="list-group" ui-turn-off='uiSidebarLeft'>
          <a class="list-group-item" href="#/menu">Food & Drinks
            <i class="fa fa-chevron-right pull-right"></i></a>

          <a class="list-group-item" href="#/orders">My Orders
            <i class="fa fa-chevron-right pull-right"></i></a>
          <a class="list-group-item" href="#/offers">Offers
            <i class="fa fa-chevron-right pull-right"></i></a>
          <a class="list-group-item" href="#/user/profile">User profile
            <i class="fa fa-chevron-right pull-right"></i></a>
          <a class="list-group-item" href="#/user/paymentMethods">Payment methods
            <i class="fa fa-chevron-right pull-right"></i></a>
        </div>


        <div style="width:100%; margin-left: 10%; margin-top:20%; text-align: center;">
        <div class="panel" style="width:80%; text-align: center;">
          <img src="images/logo.png" >
        </div>
        </div>
      </div>
    </div>
  </div>

<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")'>

  <!-- Navbars -->

  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center" ui-yield-to="title">

    </div>
    <div class="btn-group pull-left">
      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </div>
    <div class="btn-group pull-right" ui-yield-to="navbarAction">
      <div class="btn">
        <a href="#/waiter"><i class="fa fa-user"></i> Waiter</a>
      </div>
    </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified" ui-yield-to="bottom">
      <!--
        <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
        <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
        <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        -->
    </div>
  </div>

  <!-- App Body -->
  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>
    <div class="app-content">
      <ng-view></ng-view>
    </div>
  </div>

  <div style="position: absolute; left: 10000px">
    <img width="1" src="images/logo.png"/>
    <img width="1" src="images/ticket.png"/>
  </div>

</div>
<!-- ~ .app -->



<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  !function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/menu.js"></script>
<script src="scripts/controllers/user.js"></script>
<!-- endbuild -->
</body>
</html>
