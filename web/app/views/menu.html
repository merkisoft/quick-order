<div ui-content-for="title">
  <span>{{restaurant.name}}</span>
</div>


<div ui-content-for="bottom">
  <div class="btn-group justified" ng-if="currentOrder.length>0">
    <a class="btn" ng-click="verifyOrder()">Pay just {{getTotal() | number:2}} and order now</a>
  </div>
</div>

<div class="scrollable">
  <div class="scrollable-content">
      <div class="panel-group"
           ui-state='myAccordion'
        ui-default='1'>

        <div class="panel panel-default" ng-repeat="p in products" style="font-size:2em">
          <div class="panel-heading" ui-set="{'myAccordion': p.guiId}">
            <h4 class="panel-title">
              {{p.name}}
            </h4>
          </div>
          <div xui-if="myAccordion == p.guiId" ui-scope-context='p.guiId'>
            <div class="panel-body">
              <div class="row" ng-repeat="i in p.products">
                <div class="col-md-8 col-lg-8 col-xs-8 col-sm-8" ng-click="addItem(i)">
                  {{i.name}}
                </div>
                <div class="col-md-2 col-lg-2 col-xs-3 col-sm-2">
                  <span ng-if="i.count>0"><span ng-click="i.count=i.count-1" class="fa fa-minus"></span>
                    {{i.count}}
                    <span ng-click="i.count=i.count+1" class="fa fa-plus"></span></span>
                </div>
                <div class="col-md-1 col-lg-1 col-xs-1 col-sm-1" style="text-align:right">
                  {{i.price}}
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
