<div ui-content-for="title">
  <div>
    <a href="https://www.google.com/maps/?q=@{{restaurant.latitude}},{{restaurant.longitude}}" target="_blank">
      {{restaurant.name}} / Table #{{getTableId()}}
    </a>
  </div>
</div>

<div ui-content-for="bottom">
  <div class="btn-group justified">
    <a class="btn" ng-click="payOrder()">Pay and get your food!</a>
  </div>
</div>

<div class="scrollable">
  <div class="scrollable-content panel-body">
    <div class="panel">
      <div class="panel-body">

        <div class="row" ng-repeat="i in filtered = (currentOrder|filter:itemCount(i)) ">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
            {{i.count}} x {{i.name}}
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6" style="text-align:right">
            {{i.priceFormatted}}
          </div>

        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-body">

        Total amount for this order is {{getTotal() | number:2}}

        <br>Your default payment method is
        <img width="34" src="../images/paypal.gif"/>
        <strong>PayPal</strong>. Please confirm below to pay with this payment method.

      </div>
    </div>
  </div>

</div>
