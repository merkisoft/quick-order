<div ui-content-for="title">
  <div>
    <a href="https://www.google.com/maps/?q=@{{restaurant.latitude}},{{restaurant.longitude}}" target="_blank">
      {{restaurant.name}} / Table #{{getTableId()}}
    </a>
  </div>
</div>

<div class="scrollable">
  <div class="scrollable-content panel-body">
    <div class="panel">
      <div class="panel-body">

        <p>
          <button ng-click="waiterIsComing=true" class="btn btn-default">I would like to product personally</button>
        </p>

        <div ng-if="waiterIsComing">
          The waiter is coming in just a moment.
          <br>Please be patient...
        </div>

      </div>
    </div>
  </div>
</div>
